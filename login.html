<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GradJob</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-[#039be5] min-h-screen flex flex-col items-center justify-start py-10 px-6">

  <img src="images/image 2.png"
       alt="GradJob Logo"
       class="w-28 h-28 rounded-full mb-3" />


  <h1 class="text-lg font-semibold text-black">Log in to your account</h1>
  <p class="text-sm text-black mb-8">Welcome back to GradJob</p>

 
<form class="w-full max-w-sm space-y-5" action="home.html" method="GET">
 
  <div class="flex items-center bg-[#4fc3f7] border border-black rounded-xl px-4 py-3 shadow">
    <i class="fas fa-user text-black mr-3"></i>
    <input type="text" placeholder="Enter your Username" name="username" class="w-full bg-transparent text-black placeholder-black outline-none" required />
  </div>


  <div class="flex items-center bg-[#4fc3f7] border border-black rounded-xl px-4 py-3 shadow">
    <i class="fas fa-lock text-black mr-3"></i>
    <input type="password" placeholder="Enter your password" name="password" class="w-full bg-transparent text-black placeholder-black outline-none" required />
    <i class="fas fa-eye text-black ml-2"></i>
  </div>


  <div class="flex justify-between items-center text-black text-sm">
    <label class="flex items-center space-x-2">
      <input type="checkbox" class="w-4 h-4 border-black">
      <span>Remember Me</span>
    </label>
    <a href="#" class="hover:underline">Forgot password?</a>
  </div>

  
  <button type="submit" class="w-full py-3 bg-[#b3e5fc] text-black font-medium text-lg rounded-xl hover:bg-[#81d4fa] transition">
    Log in
  </button>
</form>

 
  <div class="my-6 text-black text-sm">
    <span>────────── or ──────────</span>
  </div>

 
  <button class="w-full max-w-sm flex items-center bg-[#4fc3f7] border border-black px-4 py-3 rounded-xl shadow space-x-3">
    <img src="images/image 1.png"
         alt="Google logo"
         class="w-6 h-6" />
    <span class="text-black text-base">Continue with Google</span>
  </button>

 
  <p class="text-black text-sm mt-6">
    Doesn’t have a account?
    <a href="register.html" class="underline">Register</a>
  </p>

</body>
</html>
